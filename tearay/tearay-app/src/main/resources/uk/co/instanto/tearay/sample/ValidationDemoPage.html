<div class="container mt-4">
    <h1>Validation Demo</h1>
    <p>Testing generated @Validator.</p>

    <div class="card mb-3">
        <div class="card-body">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" data-field="username" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" data-field="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="range" data-field="age" class="form-range" id="age" min="0" max="100">
            </div>
            <button data-field="submitBtn" class="btn btn-success">Submit</button>
        </div>
    </div>

    <button data-field="backBtn" class="btn btn-secondary">Back to Dashboard</button>
</div>
