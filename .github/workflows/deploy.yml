name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          cd tearay
          mvn clean package

      - name: Prepare Pages Artifact
        run: |
          # Unzip the assembly created by Maven
          # Path is usually target/tearay-app-1.0-SNAPSHOT-gh-pages-dir
          # or we can unzip the zip
          mkdir -p dist
          # Assuming 'gh-pages' id produces -gh-pages classifier
          unzip tearay/tearay-app/target/tearay-app-1.0-SNAPSHOT-gh-pages.zip -d dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
